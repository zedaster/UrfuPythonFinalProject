{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | Java Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <script>
        activePage = "{{ request.resolver_match.url_name }}";
        addEventListener('DOMContentLoaded', () => {
            document.querySelector(`#${activePage}-link`).classList.add('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="site-header bg-dark py-1">
    <div class="container d-flex">
        <a class="py-2" href="{% url 'home' %}">
            <span class="fs-4">Java Stats</span>
        </a>
    </div>
</nav>
<div class="expandable">
    <div class="container">
        <div class="row py-3">
            <aside class="col-12 col-md-auto pb-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" id="home-link" class="nav-link">
                            <i class="me-2 fas fa-home fa-fw"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'demand' %}" id="demand-link" class="nav-link">
                            <i class="me-2 fas fa-bolt fa-fw"></i>Востребованность
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'geography' %}" id="geography-link" class="nav-link">
                            <i class="me-2 fas fa-globe fa-fw"></i>География</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'skills' %}" id="skills-link" class="nav-link">
                            <i class="me-2 fas fa-wrench fa-fw"></i>Навыки</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'vacancies' %}" id="vacancies-link" class="nav-link">
                            <i class="me-2 fas fa-briefcase fa-fw"></i>Последние вакансии</a>
                    </li>
                </ul>
            </aside>
            <main class="col">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</div>


<footer class="bg-dark">
    <p class="text-white text-center my-3">© Казанцев Сергей Иванович РИ-210931</p>
</footer>

</body>
</html>
